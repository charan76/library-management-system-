<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Library Management System</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">E-Library Management System</a>
                <div class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mt-5">
        <section class="card shadow-sm p-4">
            <h2 class="text-center mb-4">Register</h2>
            <p class="text-center">Create your account to access the library system.</p>

            <!-- Registration Form -->
            <form id="registerForm" method="POST" action="{{ url_for('register') }}">
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    <div id="usernameError" class="form-text text-danger"></div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    <div id="passwordError" class="form-text text-danger"></div>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" placeholder="Re-enter your password" required>
                    <div id="confirmPasswordError" class="form-text text-danger"></div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <p class="text-center mt-3">
                Already have an account? <a href="{{ url_for('login') }}">Login here</a>.
            </p>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2024 E-Library Management System. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous">
    </script>

    <!-- JavaScript for Input Validation -->
    <script>
        document.getElementById("registerForm").addEventListener("submit", function (e) {
            const username = document.getElementById("username");
            const password = document.getElementById("password");
            const confirmPassword = document.getElementById("confirm_password");

            let valid = true;

            // Username validation
            if (username.value.trim().length < 4) {
                document.getElementById("usernameError").innerText = "Username must be at least 4 characters long.";
                valid = false;
            } else {
                document.getElementById("usernameError").innerText = "";
            }

            // Password validation
            if (password.value.trim().length < 6) {
                document.getElementById("passwordError").innerText = "Password must be at least 6 characters long.";
                valid = false;
            } else {
                document.getElementById("passwordError").innerText = "";
            }

            // Confirm Password validation
            if (password.value !== confirmPassword.value) {
                document.getElementById("confirmPasswordError").innerText = "Passwords do not match.";
                valid = false;
            } else {
                document.getElementById("confirmPasswordError").innerText = "";
            }

            // Prevent form submission if validation fails
            if (!valid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
